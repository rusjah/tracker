<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Money Tracker </title>
</head>
<body>
    <div class="container">

        <section class="display">
            <div class="total-wrap">
                <h2>Total Income</h2>
                <div id="tl-income" class="tl-income"></div>
            </div>
            
            <div id="balans-wrap" class="balans-wrap">
                <h1>Balans</h1>
                <div id="balans" class="balans"></div>
            </div>
            
            <div class="total-wrap">
                <h2>Total Expenses</h2>
                <div id="tl-expenses" class="tl-expenses"></div>
            </div>
        </section>

        <section class="functional">
            <div class="income-wrap">
                <h2 class="in-heading">Income</h2>
                <form id="form-income" class="in-data">
                    <input required type="number" name="income" id="income" class="income" placeholder="$">
                    <input required type="text" name="inresource"  id="in-resource" class="in-resource">
                    <button id="in-btn" class="in-btn" type="submit">add</button>
                </form>
                <ul id="in-history" class="history">
                    <!-- <li class="row">
                        <p id="in-text" class="text">Some Text</p>
                        <button id="in-delete" class="delete-btn">X</button>
                    </li> -->
                </ul>
            </div>

            <div class="expenses-wrap">
                <h2>Expenses</h2>
                <form id="form-expenses" class="ex-data">
                    <input required type="number" name="expenses" id="expenses" class="expenses" placeholder="$">
                    <input required type="text" name="exresource" id="ex-resource" class="ex-resource">
                    <button id="ex-btn" class="ex-btn" type="submit">del</button>
                </form>
                <ul id="ex-history" class="history">
                </ul>
            </div>
        </section>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
